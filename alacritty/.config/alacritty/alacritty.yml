# Configuration for Alacritty, the GPU enhanced terminal emulator.


scrolling:
  history: 10000
  multiplier: 3

window:
  opacity: 0.8

font:
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Hack
    style: Italic
  bold_italic:
    family: Hack
    style: Bold Italic

  size: 7.0


colors:
  # Default colors
  primary:
    background: '#161821'
    foreground: '#d2d4de'

  # Normal colors
  normal:
    black:   '#161821'
    red:     '#e27878'
    green:   '#b4be82'
    yellow:  '#e2a478'
    blue:    '#84a0c6'
    magenta: '#a093c7'
    cyan:    '#89b8c2'
    white:   '#c6c8d1'

  # Bright colors
  bright:
    black:   '#6b7089'
    red:     '#e98989'
    green:   '#c0ca8e'
    yellow:  '#e9b189'
    blue:    '#91acd1'
    magenta: '#ada0d3'
    cyan:    '#95c4ce'
    white:   '#d2d4de'

  cursor:
    text:    '#ffffff'
    cursor:  '#8601af'

  vi_mode_cursor:
    cursor:      '#ffffff' 
    text:        '#8601af'

  search:
    matches:
     foreground: '#000000'
     background: '#ffffff'
    focused_match:
     foreground: '#ffffff'
     background: '#8601af'
    bar:
     background: '#c5c8c6'
     foreground: '#1d1f21'

  hints:
    start:
     foreground: '#ffffff' 
     background: '#8601af'
    end:
     foreground: '#ffffff' 
     background: '#8601af'

  line_indicator:
   foreground: None
   background: None

  selection:
   text: '#ffffff' 
   background: '#8601af'


key_bindings:
  - { key: V, mods: Control, action: Paste}
